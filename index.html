<!DOCTYPE html>
<html>
<head>
  <title>Zipline: Use the Twitchtv JSON API </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body ng-app="fccapp">
  <div class="container text-center">
    <form class="form-inline">
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control" id="exampleInputAmount" placeholder="Search streammings">
          <div class="input-group-addon"><span class="fa fa-search"></span></div>
        </div>
      </div>
    </form>
    
    <section class="tab" ng-controller="TabController">
      
      <ul class="nav nav-tabs">
        <li ng-class="{ active: isSet(1) }">
          <a href ng-click="setTab(1)">All</a></li>
        <li ng-class="{ active: isSet(2) }">
          <a href ng-click="setTab(2)">Online</a></li>
        <li ng-class="{ active: isSet(3) }">
          <a href ng-click="setTab(3)">Offline</a></li>
      </ul>
      {{tab}}
      <div ng-show="isSet(1)">
        <div class="row" ng-repeat="entry in entries">
          <div class="col-xs-2">
            <img class="img-responsive" ng-src="{{entry.stream.channel.logo}}">
          </div>
          <div class="col-xs-8">
            <div>{{entry.stream.channel.display_name}}</div>
            <div>Details</div>
          </div>
        </div>
      </div>
      <div ng-show="isSet(2)">
        <h4>Specs</h4>
        <blockquote>Shine: {{tab}}</blockquote>
      </div>
      <div ng-show="isSet(3)">
        <h4>Reviews</h4>
      </div>

    </section>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
